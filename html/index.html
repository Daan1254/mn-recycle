<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mn-recycle</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            Recycle Centrum MNRP
        </div>

        <div class="inner">
            <div class="left">
                <div class="inner-header">
                    Statastieken
                </div>

                <div class="left-inner">
                    <div class="grid-item">
                        <div class="grid-item-left">
                            <i class="fas fa-dollar-sign"></i>

                            Salaris: <span id="current_salary">1549</span>
                        </div>
                        <div class="grid-item-right">
                            <div class="getmoney-btn">Ophalen</div>
                        </div>
                    </div>
                    <div class="grid-item">
                        <div class="grid-item-left">
                            <i class="fas fa-hand-holding-usd"></i>

                            Totaal verdiende bedrag: 
                        </div>
                        <div class="grid-item-right">
                            <div class="grid-item-right-inner">&euro; 194.200,99</div>
                           
                        </div>
                    </div>
                    <div class="grid-item">
                        <div class="grid-item-left">
                            <i class="fas fa-box"></i>

                            Totaal opgepakte pakketjes: 
                        </div>
                        <div class="grid-item-right">
                            <div class="grid-item-right-inner">177</div>
                           
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="right-header">Progressie</div>
                <div class="right-inner">
                    <div class="right-inner-ownlvl">Persoonlijke level: 1</div>
                    <div class="right-inner-progressValue">40%</div>
                    <div class="right-inner-progressbar"><div class="progressinner"></div></div>
                    <div class="right-inner-nextitem">Volgende item die je unlockt</div>
                    <img src="./img/plastic.png" alt="">
                    <div class="right-inner-itemname">Plastic</div>

                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
